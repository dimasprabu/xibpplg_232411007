        /* From Uiverse.io by Lakshay-art */ 
.main {
  position: relative;
}
.ground {
  width: 300px;
  height: 70px;
  background: #512b11;
  border-radius: 0px 0px 15px 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #ad983c;
  font-size: 20px;
  font-weight: 700;
}

#flower {
  width: 4px;
  height: 20px;
  background: green;
  position: absolute;
  left: 60px;
  z-index: -1;
  animation: flowerpop 10s forwards;
}

#petals {
  position: relative;
  left: 3px;
}

#petal-wrapper1 {
  position: absolute;
  transform: rotateZ(-170deg);
  transform-origin: 0px 0px;
  width: 20px;
  height: 20px;
}

#petal-wrapper2 {
  position: absolute;
  transform: rotateZ(-60deg);
  transform-origin: 0px 0px;
  width: 20px;
  height: 20px;
}

#petal-wrapper3 {
  position: absolute;
  transform: rotateZ(110deg);
  transform-origin: 0px 0px;
  width: 20px;
  height: 20px;
}

#petal1 {
  width: 20px;
  height: 20px;
  border-radius: 100% 0% 60% 40% / 60% 0% 100% 40%;
  background: white;
  border: 1.5px solid black;
  position: relative;
  rotate: -90deg;
  animation: petal 10s forwards;
}

#petal2 {
  width: 20px;
  position: relative;
  height: 20px;
  border-radius: 100% 0% 60% 40% / 60% 0% 100% 40%;
  background: white;
  rotate: -90deg;
  position: relative;
  border: 1.5px solid black;
  animation: petal 10s forwards;
}
#petal3 {
  width: 20px;
  height: 20px;
  height: 20px;
  border-radius: 100% 0% 60% 40% / 60% 0% 100% 40%;
  background: white;
  rotate: -90deg;
  position: relative;
  border: 1.5px solid black;
  animation: petal 10s forwards;
}

.grass-wrapper {
  width: 300px;
  height: 50px;
  border-radius: 15px 15px 0px 0px;
  position: relative;
  left: -20px;
  bottom: -10px;
}
.grass-mask {
  height: 50px;
  position: absolute;
  width: 350px;
  background: #ffffff;
  animation: progress 10s forwards;
}

.spiral-wrapper {
  background: #2c6e20;
  position: absolute;
  border-radius: 50%;
  animation: spiral-pos 10s forwards;
  bottom: 50px;
  border: 2px solid #0a0e05;
}

.spiral {
  --b: 3px;
  --s: 40px;
  --c: #3b8c2c;
  animation: spiral 10s forwards;

  aspect-ratio: 1;
  border-radius: 50%;
  background:
    repeating-radial-gradient(
        calc(2 * var(--b)) at top,
        #0000 -1px,
        var(--c) 0 calc(50% - 1px),
        #0000 50% calc(100% - 1px)
      )
      calc(50% + var(--b)) 100%,
    repeating-radial-gradient(
        calc(2 * var(--b)) at bottom,
        var(--c) -1px,
        #0000 0 calc(50% - 1px),
        var(--c) 50% calc(100% - 1px)
      )
      50% 0;
  background-size: 150% 50%;
  background-repeat: no-repeat;
  mask:
    radial-gradient(
        calc(1.5 * var(--b)) at calc(100% - var(--b) / 2) 0,
        #0000 calc(100% / 3),
        #000 calc(100% / 3 + 1px) 110%,
        #0000 0
      )
      calc(50% + var(--b) / 2) 100% / calc(3 * var(--b)) 50% exclude no-repeat,
    conic-gradient(#000 0 0);
}

.stone {
  background: #835a35;
  border-radius: 10px;
  position: absolute;
  z-index: -1;
}

#stone-1 {
  width: 15px;
  height: 5px;
  bottom: 15px;
  left: 10px;
}

#stone-2 {
  width: 15px;
  height: 10px;
  bottom: 10px;
  left: 60px;
}

#stone-3 {
  width: 20px;
  height: 10px;
  bottom: 53px;
  left: 150px;
}
#stone-4 {
  width: 12px;
  height: 6px;
  bottom: 20px;
  left: 250px;
}

@keyframes progress {
  0% {
    left: 30px;
  }
  30% {
    left: 100px;
  }
  35% {
    left: 120px;
  }
  100% {
    left: 320px;
  }
}

@keyframes spiral {
  0% {
    width: round(var(--s), 8 * var(--b));
  }
  100% {
    width: round(var(--s), 3 * var(--b));
  }
}

@keyframes spiral-pos {
  0% {
    left: -20px;
    rotate: 0deg;
  }
  30% {
    left: 50px;
    rotate: 500deg;
  }
  35% {
    left: 70px;
    rotate: 550deg;
  }
  100% {
    left: 280px;
    rotate: 1800deg;
  }
}

@keyframes flowerpop {
  0% {
    bottom: -10px;
  }
  20% {
    bottom: -10px;
  }
  25% {
    bottom: 35px;
  }
}

@keyframes petal {
  25% {
    scale: 0;
  }
  28% {
    scale: 1;
  }
}

    </style>
